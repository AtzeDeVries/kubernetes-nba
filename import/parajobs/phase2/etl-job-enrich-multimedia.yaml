---
apiVersion: batch/v1
kind: Job
metadata:
  name: etl-enrich-multimedia
  labels:
    app: etl-enrich-multimedia
spec:
  template:
    metadata:
      name: etl-enrich-multimedia
      labels:
        app: etl-enrich-multimedia
    spec:
      restartPolicy: Never
      containers:
      - name: etl-enrich-multimedia
        image: atzedevries/docker-nba-etl:V2.7-13-ge6a9367a0
        env:
        - name: "ES_DNS"
          value: "elasticsearch"
        - name: "TEST_GENERA"
          value: "#test_genera=malus,parus,larus,bombus,rhododendron,felix,tulipa,rosa,canis,passer,trientalis"
        - name: "AUTO_IMPORT"
          value: "TRUE"
        - name: "ENABLE_FILEBEAT"
          value: "FALSE"
        - name: "DEFAULT_SHARDS"
          value: "24"
        - name: "NUM_REPLICAS"
          value: "0"
        - name: "REPOS"
          value: "nba-brondata-medialib:master"
        - name: "IMPORT_COMMAND"
          value: "./enrich-multimedia"
        imagePullPolicy: Always
        volumeMounts:
        - name: nfs-pvc
          mountPath: "/payload/software/log"
      volumes:
      - name: nfs-pvc
        persistentVolumeClaim:
          claimName: nfslog
