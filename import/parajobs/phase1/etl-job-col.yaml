---
apiVersion: batch/v1
kind: Job
metadata:
  name: etl-col
  labels:
    app: etl-col
spec:
  template:
    metadata:
      name: etl-col
      labels:
        app: etl-col
    spec:
      containers:
      - name: etl-col
        image: atzedevries/docker-nba-etl:V2.6-30-g365f14cb
        env:
        - name: "ES_DNS"
          value: "elasticsearch"
        - name: "TEST_GENERA"
          value: "#test_genera=malus,parus,larus,bombus,rhododendron,felix,tulipa,rosa,canis,passer,trientalis"
        - name: "AUTO_IMPORT"
          value: "TRUE"
        - name: "ENABLE_FILEBEAT"
          value: "TRUE"
        - name: "DEFAULT_SHARDS"
          value: "6"
        - name: "NUM_REPLICAS"
          value: "0"
        - name: "REPOS"
          value: "nba-brondata-col:prisma-test,nba-brondata-medialib:prisma-test"
        - name: "IMPORT_COMMAND"
          value: "./col-import"
        imagePullPolicy: Always
      restartPolicy: Never
