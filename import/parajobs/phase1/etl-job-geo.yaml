---
apiVersion: batch/v1
kind: Job
metadata:
  name: etl-geo
  labels:
    app: etl-geo
spec:
  template:
    metadata:
      name: etl-geo
      labels:
        app: etl-geo
    spec:
      containers:
      - name: etl-geo
        image: atzedevries/docker-nba-etl:V2.4
        env:
        - name: "ES_DNS"
          value: "elasticsearch"
        - name: "TEST_GENERA"
          value: "#test_genera=malus,parus,larus,bombus,rhododendron,felix,tulipa,rosa,canis,passer,trientalis"
        - name: "AUTO_IMPORT"
          value: "TRUE"
        - name: "ENABLE_FILEBEAT"
          value: "TRUE"
        - name: "DEFAULT_SHARDS"
          value: "24"
        - name: "NUM_REPLICAS"
          value: "0"
        - name: "REPOS"
          value: "nba-brondata-geo:master,nba-brondata-medialib:master"
        - name: "IMPORT_COMMAND"
          value: "./geo-import"
        imagePullPolicy: Always
      restartPolicy: Never
